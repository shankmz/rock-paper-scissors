<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>

    <div class = "body1">
        <div class="score">
            <div class="player-score">Player Score:</div>
                <span data-player-score>0</span>
            <div class="ties">Ties:</div>
                <span data-ties-score>0</span>
            <div class="computer-score">Computer Score:</div>
                <span data-computer-score>0</span>    
        </div>
        <div class="buttons">
            <button class="selection" data-selection = "rock">Rock</button>
            <button class="selection" data-selection = "paper">Paper</button>
            <button class="selection" data-selection = "scissors">Scissors</button>
        </div>
        <div class="game-over">
            
        </div>
    </div>
    
</body>
</html>
